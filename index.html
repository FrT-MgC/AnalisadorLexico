<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador Léxico</title>
</head>

<header>
    <div class="titulo">
        <h1>Analisador Léxico</h1>
    </div><!--titulo-->
    <div class="autor">
        <h3>Miguel Capitanio</h3>
    </div><!--autor-->
</header>

<body>     
<div id="principal">
    
    <div id="boxum">
        <div class="input-box">
            <h4 class="h4">Validar palavras</h4>
            <input type="text" id="Valida" autocomplete=off>
        </div>
            
        <div class="input-box">
            <h4 class="h4">Inserir palavras</h4>
            <input type="text" id="Input" autocomplete=off>
            <button id="Botao">Adicionar</button>
            <h4 class="h4">Lista</h4>
            <div id="lista"></div>
            <button id="Limpalista">Limpar</button>
        </div>
    </div>
    
    <div id="boxdois">
        <div id="posicao-tabela">
            <h4 class="h4">Tabela de estados</h4>
            <table id="tabela"></table>
        </div>
    </div>

</div>

</body>

<script src="jquery-3.7.1.min.js"></script>
<script src="javasc.js"></script>

</html>
